<script>
    {% comment %} Insert DATA {% endcomment %}
$('#savedata').click(function(){
    console.log('button clicked');
    output="";
    
    let sid=$('#stuid').val();
    let nm=$('#nameid').val();
    let em=$('#emailid').val();
    let csrf=$('input[name=csrfmiddlewaretoken]').val();
    if(nm==''){
        console.log('please enter name')
    }
    else if(em==''){
        console.log('please enter email')
    }
    else{
        mydata={
            stuid:sid,
            name:nm,
            email:em,
            csrfmiddlewaretoken:csrf
        };
        $.ajax({
            url:"{% url 'save' %}",
            method:'POST',
            data:mydata,
            success:function(data){
                x=data.stud_data;
                if(data.status=='save'){
                    console.log('form is submitted succefully')
                    $('form')[0].reset();
                    for(i=0; i<x.length; i++){
                        output +="<tr><td>" + x[i].id + "</td><td>" + x[i].name + "</td><td>" +
                            x[i].email + "</td><td> <input type='button' class='btn btn-warning btn-sm btn_edit' value='edit' data-sid=" + x[i].id +
                                     "> <input type='button' class='btn btn-danger btn-sm btn_del' value='Delete' data-sid=" + x[i].id +
                                     ">";
                                }
                    
                    $('#tbody').html(output);
                    $('form')[0].reset();
                    $('#stuid').val('');
                    }
                if(data.status==0){
                    console.log('data is not save ');
                    $('#stuid').val('');
                    $('form')[0].reset();
                }
                
            }
        })
    }
})

{% comment %} Delete DATA {% endcomment %}
$('tbody').on('click', '.btn_del' , function(){
    console.log('button delete clicked');
    let id=$(this).attr('data-sid');
    let csrf=$('input[name=csrfmiddlewaretoken]').val();
    mythis=this;

    mydata={sid:id , csrfmiddlewaretoken:csrf}
    $.ajax({
        url:"{% url 'delete' %}",
        method:"POST",
        data:mydata,
        success:function(data){
            if(data.status==1){
                console.log('data deleted successfully');
                $(mythis).closest("tr").fadeOut();
            }
            if(data.status==0){
                console.log('unable to delete');
            }
        }
})
})

{% comment %} EDIT / UPDATE DATA {% endcomment %}
$('tbody').on('click', '.btn_edit' , function(){
    console.log('button edit clicked');
    let id=$(this).attr('data-sid');
    let csrf=$('input[name=csrfmiddlewaretoken]').val();
    

    mydata={sid:id , csrfmiddlewaretoken:csrf}
    $.ajax({
        url:"{% url 'edit' %}",
        method:"POST",
        data:mydata,
        success:function(data){
            $('#stuid').val(data.id);
            $('#nameid').val(data.name);
            $('#emailid').val(data.email);
        }
})
})
</script>
