{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud App Django Ans AJAX</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
        <div class='container mt-5'>
            <h2 class='text-center alert alert-warning'>Crud Project With AJAX</h2>
            <div class='row flex'>
                <div class='col-sm-4'>
                <h3 class='text-center alert alert-info'>Add/Update</h3>
                 <form action="" method="Post">
                {% csrf_token %}
                <input type='hidden' name='stuid' id='stuid'>
               {{form.as_p}}
                <input type='button' class='btn btn-success ' value='save' id='savedata' >
                  </form>     
            
            </div>
            <div class='col-sm-7'>
                <h3 class='text-center alert alert-info'>Students Data</h3>
                <table class='table table-hover'>
                <thead>
                    <tr>
                        <th scope='col'>ID</th>
                        <th scope='col'>Name</th>
                        <th scope='col'>Email</th>
                        <th scope='col'>Action</th>

                    </tr>
                </thead>
                <tbody id='tbody'>
                {% for st in stu %}
                    <tr>
                        <td>{{st.id}}</td>
                        <td>{{st.name}}</td>
                        <td>{{st.email}}</td>
                        <td>
                            <input type='button' value='edit' data-sid={{st.id}} class='btn btn-warning btn-sm btn_edit'>
                            <input type='button' value='Delete' data-sid={{st.id}} class='btn btn-danger btn-sm btn_del'>

                        </td>
                    </tr>
                    {% endfor %}
                    <tbody>
                </table>
            </div>

        </div>
        

      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
{% include 'ajax.html' %}
</body>
</html>
